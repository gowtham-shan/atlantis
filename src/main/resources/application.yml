spring:
  mustache:
    suffix: .html
    cache: true
  datasource:
    driver-class-name: org.postgresql.Driver
  jackson:
    serialization:
      fail-on-empty-beans: false
  flyway:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  session:
  #    jdbc:
  #      table-name: SPRING_SESSION
  #      initialize-schema: always
#    store-type: jdbc

logging:
  file:
    path: logs
    max-size: 10MB

server:
  tomcat:
    accesslog:
      enabled: true
      pattern: '%h %u %t %m %U %q %s'
      max-days: 1
      rename-on-rotate: true
      prefix: access
      directory: ../logs
    basedir: web
  http2:
    enabled: true
  compression:
    enabled: true
