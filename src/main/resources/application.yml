  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/atlantis
    username: atlantis
    password: Wecandoit
  jpa:
    hibernate:
      ddl-auto: none
  mustache:
    cache: false
  devtools:
    livereload:
      enabled: true
  flyway:
    enabled: true
---
spring:
  profiles: production
  mustache:
    cache: false
  flyway:
    baseline-on-migrate: true
