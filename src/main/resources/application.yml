spring:
  mustache:
    suffix: .html
    cache: true
  datasource:
    driver-class-name: org.postgresql.Driver
  jackson:
    serialization:
      fail-on-empty-beans: false
  flyway:
    enabled: false
    clean-disabled: true
    locations: classpath:db/migration/public/
    init-sqls: CREATE IF NOT EXISTS flyway_history_schema
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      org:
        hibernate:
          envers:
            audit_strategy: org.hibernate.envers.strategy.ValidityAuditStrategy
logging:
  file:
    path: logs
    max-size: 10MB

server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      pattern: '%h %u %t %m %U %q %s'
      max-days: 1
      rename-on-rotate: true
      prefix: access
      directory: ../logs
    basedir: web
  http2:
    enabled: true
  compression:
    enabled: true
---
spring:
  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/atlantis
    username: atlantis
    password: Wecandoit
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  mustache:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      log-condition-evaluation-delta: false
  flyway:
    enabled: true
    clean-disabled: false
---
spring:
  profiles: production
  mustache:
    cache: false
  flyway:
    enabled: false
    baseline-on-migrate: true
  devtools:
    livereload:
      enabled: false
---